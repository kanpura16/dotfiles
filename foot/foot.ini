font=monospace:size=12

[colors]
alpha=0.88

[key-bindings]
scrollback-up-half-page=Control+Shift+u
scrollback-down-half-page=Control+Shift+d
prompt-prev=Control+Shift+p
prompt-next=Control+Shift+n
search-start=Control+Shift+f
show-urls-launch=Control+Shift+s
spawn-terminal=Control+Shift+t
unicode-input=Control+Shift+w

[search-bindings]
scrollback-up-half-page=Control+Shift+u
scrollback-down-half-page=Control+Shift+d
find-prev=Control+p
find-next=Control+n
